{% macro render_field(field) %}
<dt>{{ field.label }}
{% if field.errors %}
<dd>{{ field(**kwargs) | safe }}</dd>
            {% for error in field.errors %}
            <p class="list-group-item list-group-item-danger text-center"> {{error}} </p>
            {% endfor %}
{% else %}
<dd>{{ field(**kwargs) | safe }} </dd>
{% endif %}
{% endmacro %}
