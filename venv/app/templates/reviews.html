{% from 'render_field.html' import render_field %}
{% extends "base.html" %}
{% block title %} Відгуки {% endblock %}
{% block content %}
<h1>Відправте відгук:</h1>
<div class="d-flex justify-content-center align-items-center">
    <div class="mt-4">
        <form action={{url_for("reviews")}}  method="POST" novalidate>
            {{ form.csrf_token }}
            {{ render_field(form.name)}}
            {{ render_field(form.text)}}
            <br>
            <div class="text-center">
                {{ form.submit() }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
